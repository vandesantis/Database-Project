<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>

<h1>Log In</h1>

<form action="/shows/add_data/" method="post">
	{% csrf_token %}
  <fieldset>
    <legend>Admin Log In:</legend>
    Name:<br>
    <input type="text" id="name" value="Name" name = "name"><br>
    Password:<br>
    <input type="text" id="password" value="Password" name = "password"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>


</body>
</html>
